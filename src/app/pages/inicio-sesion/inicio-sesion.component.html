<body>
    <div class="container">
        <div class="row">
            <div class="fondo-login col-lg-6 col-md-8 col-sm-12 mx-auto my-auto" style="border-radius: 25px;
            border: 2px solid rgb(58, 13, 79); padding: 20px;">
                <h2 class=" fe-bold text-center mb-4 pt-3 fw-bold">Minnu</h2>
                <h3 class="fe-bold text-center mb-4 pt-3">Bienvenido</h3>
                <!-- Login -->
                <form action="#" class="fw-semibold formularioLogin" [formGroup]="formularioLoginForm"
                    (ngSubmit)="iniciarSesion()">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" formControlName="email"
                            placeholder="Ejemplo@gmail.com">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label" style="width:100%">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password"
                            placeholder="Ingresar Contraseña" id="password"  style="display:inline-block; width:94%">
                        <div style="display:inline-block; width:3%; align-items: center; padding-left:3% ;">
                            <i class="bi bi-eye-slash-fill" type="button" name="OC" onclick="mostrarContrasena()"
                                id="ojoCerrado" style="display:inline-block" ></i>
                            <i class="bi bi-eye-fill" type="button" name="OA" onclick="mostrarContrasena()"
                                id="ojoAbierto" style="display:none" ></i>
                        </div>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" id="" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantener sesión abierta</label>
                    </div>
                    <div class="d-grid">
                        <button class="w-100 btn btn-lg btn-login-color text-white" type="submit">Iniciar
                            Sesión</button>
                    </div>

                    <div class="my-3">
                        <span>¿No tienes cuenta? <a href="/registro">Crear cuenta</a></span> <br>
                        <span>¿Olvidaste tu constraseña? <a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
