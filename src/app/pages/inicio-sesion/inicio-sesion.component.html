<body>
    <div class="container pt-5">
        <div class="row">
            <div class="fondo-login col-lg-6 col-md-8 col-sm-12 mx-auto my-auto" style="border-radius: 25px;
            border: 2px solid rgb(58, 13, 79); padding: 20px;">
                <h2 class=" fe-bold text-center mb-4 pt-3 fw-bold">Minnu</h2>
                <h3 class="fe-bold text-center mb-4 pt-3">Bienvenido</h3>
                <!-- Login -->
                <form class="fw-semibold formularioLogin" [formGroup]="formularioLoginForm" (ngSubmit)="iniciarSesion()">
                    <div class="mb-4">
                        <label class="form-label">Correo electrónico</label>
                        <span *ngIf="formularioLoginForm.controls['email'].invalid && (formularioLoginForm.controls['email'].dirty || formularioLoginForm.controls['email'].touched)" class="alert">
                            <small class="mensajeError" *ngIf="formularioLoginForm.controls['email'].errors?.['required']">
                                * Ingrese su email.
                            </small>
                            <small class="mensajeError" *ngIf="formularioLoginForm.controls['email'].errors?.['pattern']">
                                * Escriba un correo en formato valido (ejemplo@gmail.com)
                            </small>
                        </span>
                        <input type="text" class="form-control" formControlName="email" placeholder="Ejemplo@gmail.com">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Contraseña</label>
                        <span *ngIf="formularioLoginForm.controls['password'].invalid && (formularioLoginForm.controls['password'].dirty || formularioLoginForm.controls['password'].touched)" class="alert">
                            <small class="mensajeError" *ngIf="formularioLoginForm.controls['password'].errors?.['required']">
                              * Ingrese su contraseña
                            </small>
                            <small class="mensajeError" *ngIf="formularioLoginForm.controls['password'].errors?.['pattern']">
                              * Debe tener mas de 6 caracteres.
                            </small>
                        </span>
                        <input type="password" class="form-control" formControlName="password" placeholder="Ingresar Contraseña"
                            id="password"><br>
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" id="" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantener sesión abierta</label>
                    </div>
                    <div class="d-grid">
                        <button class="w-100 btn btn-lg btn-login-color text-white" type="submit" [disabled]="!formularioLoginForm.valid">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>¿No tienes cuenta? <a href="/registro">Crear cuenta</a></span> <br>
                        <span>¿Olvidaste tu constraseña? <a href="/passrecover">Recuperar contraseña</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
