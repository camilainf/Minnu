<body>
    <div class="container">
        <div class="row">
            <div class="fondo-login col-lg-6 col-md-8 col-sm-12 rounded-end mx-auto my-auto">
                <h2 class="fe-bold text-center mb-4 pt-3 fw-bold">Minnu</h2>
                <h3 class="fe-bold text-center mb-4 pt-3">Bienvenido</h3>
                <!-- Login -->
                <form action="#" class="fw-semibold formularioLogin" [formGroup]="formularioLoginForm" (ngSubmit)="iniciarSesion()">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="Ejemplo@gmail.com">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" id="" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantener sesion abierta</label>
                    </div>
    
                    <div class="d-grid">
                        <button class="w-100 btn btn-lg btn-login-color text-white" type="submit">Iniciar Sesion</button>
                    </div>
    
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="/registro">Crear cuenta</a></span> <br>
                        <span>Olvidaste tu constraseña? <a href="#">Recuperar password</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
