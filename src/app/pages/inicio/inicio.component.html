<app-header></app-header>

<body>
    <div class="container-fluid">
        <!-- MINUTAS E INSUMOS -->
        <div class="row">
            <!-- COLUMNA MINUTAS -->
            <div class="col text-center">
                <!-- Cajita de minutas -->
                <div class="container mt-4 alto-100 border border-dark border-3">
                    <h2 class="text-center mb-3">Minutas</h2>
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let minuta of minutas">
                            <div class="card p-3 mb-3 ph-100">
                                <div class="card-body">
                                    <h5 class="card-title">{{minuta.nombreMinuta}}</h5>
                                    <a href="" class="btn btn-primary d-grid ">Ver detalles</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- COLUMNA INSUMOS -->
            <div class="col-lg-4 col-md-4 col-sm-12">
                <!-- Cajita de insumos -->
                <div class="container alto-100 mt-4 border border-dark border-3">
                    <div class="col-12">
                        <h2 class="text-center">Insumos</h2>
                    </div>
                    <!-- Buscador -->
                    <div class="row">
                        <!-- INPUT Y LUPA -->
                        <div class="col-12" align="center">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Ingrese el nombre"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                    <hr>
                    <!-- Resultados -->
                    <div class="row">
                        <div class="col mb-3">
                            <div class="row" *ngFor="let insumo of insumos">
                                <div class="col-9">
                                    <h4>{{insumo.nombre}}</h4>
                                </div>
                                <div class="col-3">
                                    <h4>{{insumo.gramos}}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
