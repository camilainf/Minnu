<app-header></app-header>
<body class="pt-5">
    <div class="container alto-100 border border-1 rounded-4 shadow color-container">
        <div class="row">
            <div class="col" >
                <div class="container my-4 ">
                    <div class="row">
                        <div class="col-6" align="end">
                            <span class=" h2 mb-3">Menus</span>
                        </div>
                        <div class="col-6">
                            <form class="d-flex ps-5 pe-5" role="search">
                                <!-- input buscador -->
                                <input class="form-control me-2 border border-dark" type="search" placeholder="Ingrese el nombre de regimen"
                                    aria-label="Search">
                                <!-- boton buscar -->
                                <button class="btn btn-outline-black border border-dark me-2" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                    </svg>
                                </button>
                                <!-- boton agregar -->
                                <button class="btn btn-outline-black border border-dark me-2" type="button" (click)="openRegistroModal()">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" 
                                        class="bi bi-plus-lg" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                                      </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-12" align="center" *ngFor="let menu of menus">
                            <div class="card p-3 mb-3 ph-100 mt-4">
                                <div class="card-body">
                                    <h5 class="card-title">Menu {{menu.regimen}}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Raciones: {{menu.raciones}}</h6>
                                    <!-- <h6 class="card-subtitle mb-2 text-muted">Raciones: {{cantidadRaciones(regimen)}}</h6> -->
                                    <button type="button" (click)="openFormModal()" class="btn btn-dark">
                                        Ver detalles
                                    </button>
                                    <!-- <a href="" class="btn btn-secondary d-grid ">Ver detalles</a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- VER DETALLES MENU -->
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalles del menú</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="closeModal()"
        ></button>
      </div>
      <div class="modal-body">
        <h3>Aquí saldran los detalles del menu</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="saveSomeThing()">
          Guardar cambios
        </button>
      </div>
    </div>
  </div>
</div>

<!-- MODAL AGREGAR MENU -->
<div
  class="modal fade"
  id="modalRegistroMenu"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ingrese los datos</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="cancelarRegistro()"
        ></button>
      </div>
      <div class="modal-body">
        <h3>Campos para ingresar datos aqui</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cancelarRegistro()">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="guardarCambiosRegistro()">
          Guardar Cambios
        </button>
      </div>
    </div>
  </div>
</div>
