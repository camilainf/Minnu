<app-header></app-header>
<body>
    <div class="container mt-4 alto-100 border border-dark border-3">
        <div class="row">
            <div class="col" >
                <div class="container my-4">
                    <div class="row">
                        <div class="col-6" align="end">
                            <span class=" h2 mb-3">Reg√≠menes</span>
                        </div>
                        <div class="col-6">
                            <form class="d-flex ps-5 pe-5" role="search">
                                <input class="form-control me-2" type="search" placeholder="Ingrese el nombre de regimen"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-12" align="center" *ngFor="let regimen of regimenes">
                            <div class="card p-3 mb-3 ph-100 mt-4">
                                <div class="card-body">
                                    <h5 class="card-title">{{regimen.nombre}}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">Raciones: {{regimen.raciones}}</h6>
                                    <a href="" class="btn btn-primary d-grid ">Ver detalles</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
