<body>
    <div class="row">
        <div class="col-1">
            <button type="button" class="btn border-0 ps-5 pt-5" routerLink="/iniciosesion">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                  </svg>
            </button>
          </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="fondo-login col-lg-6 col-md-8 col-sm-12 rounded-4 mx-auto my-auto shadow">
                <h2 class="fe-bold text-center mb-4 pt-3 fw-bold">Registrate</h2>
                <!-- FORMULARIO PARA REGISTRARSE -->
                <form class="fw-semibold formularioLogin" [formGroup]="formRegistro" (ngSubmit)="signIn()">
                    <!-- NOMBRE -->
                    <div class="mb-4 form-group">
                        <label class="form-label">Nombre</label>
                        <span *ngIf="formRegistro.controls['username'].invalid && (formRegistro.controls['username'].dirty || formRegistro.controls['username'].touched)" class="alert">
                            <small class="mensajeError" *ngIf="formRegistro.controls['username'].errors?.['required']">
                              * Ingrese su nombre.
                            </small>
                            <small class="mensajeError" *ngIf="formRegistro.controls['username'].errors?.['pattern']">
                              * Supero el maximo de 10 caracteres.
                            </small>
                        </span>
                        <input type="username" class="form-control" formControlName="username" placeholder="Nombre">
                    </div>

                    <!-- CORREO ELECTRONICO -->
                    <div class="mb-4 form-group">
                        <label class="form-label">Correo electronico</label>
                        <span *ngIf="formRegistro.controls['email'].invalid && (formRegistro.controls['email'].dirty || formRegistro.controls['email'].touched)" class="alert">
                            <small class="mensajeError" *ngIf="formRegistro.controls['email'].errors?.['required']">
                              * Ingrese su correo electronico.
                            </small>
                            <small class="mensajeError" *ngIf="formRegistro.controls['email'].errors?.['pattern']">
                              * Escriba un correo en formato valido (ejemplo@gmail.com).
                            </small>
                        </span>
                        <input type="email" class="form-control" formControlName="email" placeholder="ejemplo@gmail.com">
                    </div>

                    <!-- CONTRASEÑA -->
                    <div class="mb-4 form-group" formGroupName="passwords">
                        <label class="form-label">Contraseña</label>
                        <span *ngIf="passControls['password'].invalid && (passControls['password'].dirty || passControls['password'].touched)" class="alert">
                            <small class="mensajeError" *ngIf="passControls['password'].errors?.['required']">
                                * Ingrese su contraseña
                            </small>
                            <small class="mensajeError" *ngIf="passControls['password'].errors?.['pattern']">
                                * Debe tener más de 6 caracteres.
                            </small>
                        </span>
                        <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
                    </div>
                    <!-- CONFIRMA LA CONTRASEÑA -->
                    <div class="mb-2 pb-1 form-group" formGroupName="passwords">
                        <label for="copyPassword" class="form-label">Confirme su contraseña</label>
                        <span *ngIf="formRegistro.hasError('notSame', 'passwords')" class="alert">
                            <small class="mensajeError">
                                * Contraseña no coincide
                            </small>
                        </span>
                        <input type="password" class="form-control" formControlName="copyPassword" placeholder="Contraseña" id="copyPassword">
                    </div>

                    <!-- CHECK BOX -->
                    <div class="pt-3 form-check">
                        <input type="checkbox" class="form-check-input" formControlName="cb">
                        <label class="form-check-label mb-4"> Acepto los terminos y condiciones </label>
                        <span *ngIf="formRegistro.hasError('required', 'cb')">
                            <small class="mensajeError" *ngIf="formRegistro.controls['username'].errors?.['required']">
                              * Requerido.
                            </small>
                        </span>
                    </div>
                    <div class="d-grid pb-4">
                        <button class="w-100 btn btn-lg btn-login-color text-white" type="submit"  [disabled]="!formRegistro.valid">Crear cuenta</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
